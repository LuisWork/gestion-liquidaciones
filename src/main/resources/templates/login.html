<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Sprint 6</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Font Awesome -->
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Inicio NavBar -->
        <header th:include="~{../static/header.html}"></header>
        <!-- Fin NavBar -->
        <!-- Inicio Login -->
        <section class="min-vh-100">
            <div class="row">
                <div class="col">
                    <h2 class="h2 text-center mt-5 mb-5">Iniciar Sesión</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6 m-auto">
                    <form class="mb-5">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Ingrese su Nombre" name="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Ingrese su Contraseña"
                                name="password">
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-end">
                                <a href="#" class="">Olvidé mi clave</a>
                            </div>
                        </div>
                        <div class="mb-3 mt-3">
                            <a href="bienvenida.html"><input type="submit" class="btn btn-lg btn-secondary"
                                    value="Iniciar Sesión"></a>
                        </div>
                        <a href="#">Registrarse</a>
                    </form>
                </div>
            </div>
        </section>
        <!-- Fin Login -->
        <!-- Inicio Footer -->
        <footer th:include="~{../static/footer.html}"></footer>
        <!-- Fin Footer -->
    </div>
    <!-- Fin Container -->
