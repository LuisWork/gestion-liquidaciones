<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenida | Sprint 6</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Font Awesome -->
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Inicio NavBar -->
        <header th:include="~{../static/header.html}"></header>
        <!-- Fin NavBar -->
        <!-- Inicio Bienvenida -->
        <section class="min-vh-100">
            <div class="row">
                <div class="col">
                    <h2 class="h2 text-center mt-5 mb-5">Bienvenido Luis Zambrano</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2 class="text-center">¿Qué deseas hacer?</h2>
                </div>
            </div>
            <div class="row m-5 text-center">
                <div class="col">
                    <button class="btn btn-dark btn-lg p-3" onclick="window.location.href='../usuario/crearUsuario';">
                        Crear Usuario
                    </button>
                    <button class="btn btn-dark btn-lg p-3">
                        Crear Empleador
                    </button>
                    <button class="btn btn-dark btn-lg p-3">
                        Crear Trabajador
                    </button>
                    <button class="btn btn-dark btn-lg p-3">
                        Crear Liquidación
                    </button>
                </div>
            </div>
            <div class="row m-5 text-center">
                <div class="col">
                    <button class="btn btn-dark btn-lg p-3" onclick="window.location.href='/usuario';">
                        Ver y/o editar usuarios
                    </button>
                    <button class="btn btn-dark btn-lg p-3">
                        Ver y/o editar empleador
                    </button>
                    <button class="btn btn-dark btn-lg p-3">
                        Ver y/o editar trabajador
                    </button>
                    <button class="btn btn-dark btn-lg p-3">
                        Ver y/o editar Liquidación
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Para agregar una nueva liquidación seleccionar la opción "Ver y/o editar trabajador"</h2>
                </div>
            </div>
        </section>
        <!-- Fin Bienvenida -->
        <!-- Inicio Footer -->
        <footer th:include="~{../static/footer.html}"></footer>
        <!-- Fin Footer -->
    </div>
    <!-- Fin Container -->
