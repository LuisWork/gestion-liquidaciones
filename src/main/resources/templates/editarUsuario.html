<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuario | Sprint 6</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Font Awesome -->
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Inicio NavBar -->
        <header th:include="~{../static/headerSession.html}"></header>
        <!-- Fin NavBar -->
        <!-- Inicio Crear Usuario -->
        <div class="row">
            <div class="col">
                <h2 class="h2 text-center mt-5 mb-5">Editar Usuario</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 m-auto">
                <form class="mb-5" th:action="@{/usuario/actualizar/{idUsuario}(idUsuario=${usuario.getIdUsuario()})}"
                    th:method="post">
                    <div class="mb-3">
                        <label for="run" class="form-label">RUN</label>
                        <input type="text" class="form-control" placeholder="Ingrese su run" name="run" required
                            th:value="${usuario.getRun()}">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Nombre" name="nombre" required
                            th:value="${usuario.getNombre()}">
                    </div>
                    <div class="mb-3">
                        <label for="apellido1" class="form-label">Apellido 1</label>
                        <input type="text" class="form-control" placeholder="Ingrese su primer Apellido"
                            name="apellido1" required th:value="${usuario.getApellido1()}">
                    </div>
                    <div class="mb-3">
                        <label for="apellido2" class="form-label">Apellido 2 (Opcional)</label>
                        <input type="text" class="form-control" placeholder="Ingrese su segundo Apellido"
                            name="apellido2" th:value="${usuario.getApellido2()}">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Telefono" name="telefono"
                            th:value="${usuario.getTelefono()}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Ingrese su Email" name="email" required
                            th:value="${usuario.getEmail()}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingrese su Contraseña" name="clave"
                            required th:value="${usuario.getClave()}">
                    </div>
                    <div class="row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="perfil.idPerfil" id="inlineRadio1"
                                th:value="3" th:checked="${usuario.getPerfil().getIdPerfil() == 3} ? 'true' : 'false'">
                            <label class="form-check-label" for="inlineRadio1">Empleador</label>
                        </div>
                        <div class="form-check form-check-inline  mt-4">
                            <input class="form-check-input" type="radio" name="perfil.idPerfil" id="inlineRadio2"
                                th:value="2" th:checked="${usuario.getPerfil().getIdPerfil() == 2} ? 'true' : 'false'">
                            <label class="form-check-label" for="inlineRadio2">Contador</label>
                        </div>
                    </div>
                    <div class="mb-3 mt-5">
                        <input type="submit" class="btn btn-lg btn-dark" value="Editar">
                    </div>
                </form>
            </div>
        </div>
        <!-- Fin Crear Usuario -->
        <!-- Inicio Footer -->
        <footer th:include="~{../static/footer.html}"></footer>
        <!-- Fin Footer -->
    </div>
    <!-- Fin Container -->
