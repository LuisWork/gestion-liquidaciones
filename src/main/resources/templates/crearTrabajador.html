<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Trabajador | Sprint 6</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Font Awesome -->
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Inicio NavBar -->
        <header th:include="~{../static/headerSession.html}"></header>
        <!-- Fin NavBar -->
        <!-- Inicio Crear Usuario -->
        <div class="row">
            <div class="col">
                <h2 class="h2 text-center mt-5 mb-5">Crear Trabajador</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 m-auto">
                <form class="mb-5" th:action="@{/trabajador/crearTrabajador}" th:method="post">
                    <div class="mb-3">
                        <label for="run" class="form-label">RUN</label>
                        <input type="text" class="form-control" placeholder="Ingrese su run" name="run" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido1" class="form-label">Apellido 1</label>
                        <input type="text" class="form-control" placeholder="Ingrese su primer Apellido"
                            name="apellido1" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido2" class="form-label">Apellido 2 (Opcional)</label>
                        <input type="text" class="form-control" placeholder="Ingrese su segundo Apellido"
                            name="apellido2">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Direccion" name="direccion">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Ingrese su Email" name="email">
                    </div>
                    <div class="mt-4 mb-3">
                        <label for="idPrevision" class="form-label">AFP</label>
                        <select class="form-control" id="idPrevision" name="idPrevision">
                            <option th:each="prevision: ${prevision}" th:value="${prevision.idInstPrevision}" th:text="${prevision.descripcion}"></option>
                        </select>
                    </div>
                    <div class="mt-4 mb-3">
                        <label for="idSalud" class="form-label">Instituci√≥n de Salud</label>
                        <select class="form-control" id="idSalud" name="idSalud">
                            <option th:each="salud: ${salud}" th:value="${salud.idInstSalud}" th:text="${salud.descripcion}"></option>
                        </select>
                    </div>
                    <div class="mt-4 mb-3">
                        <label for="idEmpleador" class="form-label">Empleador</label>
                        <select class="form-control" id="idEmpleador" name="idEmpleador">
                            <option th:each="empleador: ${empleador}" th:value="${empleador.idEmpleador}" th:text="${empleador.nombre + ' ' + empleador.apellido1}"></option>
                        </select>
                    </div>
                    <div class="mb-3 mt-5">
                        <input type="submit" class="btn btn-lg btn-dark" value="Registrar">
                    </div>
                </form>
            </div>
        </div>
        <!-- Fin Crear Usuario -->
        <!-- Inicio Footer -->
        <footer th:include="~{../static/footer.html}"></footer>
        <!-- Fin Footer -->
    </div>
    <!-- Fin Container -->
