              <div class="collapse navbar-collapse pe-5" id="navbarNav">

                    <a class="nav-link" aria-current="page" href="/bienvenida">Inicio</a>

              </div>
            </div>
          </nav>
        <!-- Fin NavBar -->
        <!-- Inicio Crear Usuario -->
        <div class="row">
            <div class="col">
                <h2 class="h2 text-center mt-5 mb-5">Crear Empleador</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 m-auto">
                <form class="mb-5" th:action="@{/empleador/crearEmpleador}" th:method="post">
                    <div class="mb-3">
                        <label for="run" class="form-label">RUN</label>
                        <input type="text" class="form-control" placeholder="Ingrese su run" name="run" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido1" class="form-label">Apellido 1</label>
                        <input type="text" class="form-control" placeholder="Ingrese su primer Apellido"
                            name="apellido1" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido2" class="form-label">Apellido 2 (Opcional)</label>
                        <input type="text" class="form-control" placeholder="Ingrese su segundo Apellido"
                            name="apellido2">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Direccion</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Direccion" name="direccion">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Ingrese su Email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" placeholder="Ingrese su telefono" name="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="usuarioId" class="form-label">Seleccionar Usuario</label>
                        <select class="form-control" id="idUsuario" name="idUsuario">
                            <option th:each="usuario: ${usuarios}" th:value="${usuario.idUsuario}"
                                th:text="${usuario.nombre + ' ' + usuario.apellido1}"></option>
                        </select>
                    </div>
                    <div class="mb-3 mt-5">
                        <input type="submit" class="btn btn-lg btn-dark" value="Registrar">
                    </div>
                </form>
            </div>
        </div>
        <!-- Fin Crear Usuario -->
        <!-- Inicio Footer -->
        <footer th:include="~{../static/footer.html}"></footer>
