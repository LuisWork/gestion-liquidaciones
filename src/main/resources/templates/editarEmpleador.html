<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Empleador | Sprint 6</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Font Awesome -->
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Inicio NavBar -->
        <header th:include="~{../static/headerSession.html}"></header>
        <!-- Fin NavBar -->
        <!-- Inicio Crear Usuario -->
        <div class="row">
            <div class="col">
                <h2 class="h2 text-center mt-5 mb-5">Editar Empleador</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 m-auto">
                <form class="mb-5"
                    th:action="@{/empleador/actualizar/{idEmpleador}(idEmpleador=${empleador.getIdEmpleador()})}"
                    th:method="post">
                    <div class="mb-3">
                        <label for="run" class="form-label">RUN</label>
                        <input type="text" class="form-control" placeholder="Ingrese su run" name="run" required
                            th:value="${empleador.getRun()}">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Nombre" name="nombre" required
                            th:value="${empleador.getNombre()}">
                    </div>
                    <div class="mb-3">
                        <label for="apellido1" class="form-label">Apellido 1</label>
                        <input type="text" class="form-control" placeholder="Ingrese su primer Apellido"
                            name="apellido1" required th:value="${empleador.getApellido1()}">
                    </div>
                    <div class="mb-3">
                        <label for="apellido2" class="form-label">Apellido 2 (Opcional)</label>
                        <input type="text" class="form-control" placeholder="Ingrese su segundo Apellido"
                            name="apellido2" th:value="${empleador.getApellido2()}">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Direccion</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Direccion" name="direccion"
                            th:value="${empleador.getDireccion()}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Ingrese su Email" name="email"
                            th:value="${empleador.getEmail()}">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" placeholder="Ingrese su telefono" name="telefono"
                            th:value="${empleador.getTelefono()}">
                    </div>
                    <div class="mb-3">
                        <label for="idUsuario" class="form-label">Seleccionar Usuario</label>
                        <select class="form-control" id="idUsuario" name="idUsuario">
                            <option th:each="usuario : ${usuarios}" th:value="${usuario.idUsuario}"
                                th:text="${usuario.nombre + ' ' + usuario.apellido1}"
                                th:selected="${usuario.idUsuario == empleador.usuario.idUsuario}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3 mt-5">
                        <input type="submit" class="btn btn-lg btn-dark" value="Registrar">
                    </div>
                </form>
            </div>
        </div>
        <!-- Fin Crear Usuario -->
        <!-- Inicio Footer -->
        <footer th:include="~{../static/footer.html}"></footer>
        <!-- Fin Footer -->
    </div>
    <!-- Fin Container -->
