<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

</html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Usuarios | Sistema de Gestion de Liquidaciones Sprint 6</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Font Awesome -->
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <!-- Google Fonts Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Inicio NavBar -->
        <header th:include="~{../static/header.html}"></header>
        <!-- Fin NavBar -->
        <!-- Inicio Listar -->
        <main class="mb-5 container">
            <h2 class="text-center mt-5">Listar Usuarios</h2>
            <form class="d-flex" action="/usuario/crearUsuario">
                <button type="submit" class="btn btn-success">Agregar Usuario</button>
            </form>
            <section class="mt-3">
                <table id="tablaUsuarios" class="display table table-striped table-hover table-bordered">
                    <thead>
                        <tr class="table-dark">
                            <th>ID</th>
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Perfil</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario: ${usuarios}">
                            <td th:text="${usuario.idUsuario}"></td>
                            <td th:text="${usuario.run}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellido1}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.perfil.descripcion}"></td>
                            <td class="button-cell d-flex justify-content-center">
                                <form th:action="@{/usuario/eliminar/{idUsuario}(idUsuario=${usuario.idUsuario})}"
                                    th:method="post"
                                    onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">
                                    <button type="submit" name="idUsuario" value="${usuario.idUsuario}" class="btn btn-sm btn-danger mx-1">
                                        <span class="material-symbols-outlined">
                                            delete
                                        </span>
                                    </button>
                                </form>
                                <form th:action="@{/usuario/editar/{idUsuario}(idUsuario=${usuario.idUsuario})}"
                                    th:method="post"
                                    onsubmit="return confirm('¿Estás seguro de que deseas modificar este usuario?')">
                                    <button type="submit" name="idUsuario" value="${usuario.idUsuario}" class="btn btn-primary btn-sm mx-1">
                                        <span class="material-symbols-outlined">
                                            edit
                                        </span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </section>
        </main>
        <!-- Fin Listar -->
        <!-- Inicio Footer -->
        <footer th:include="~{../static/footer.html}"></footer>
        <!-- Fin Footer -->
    </div>
    <!-- Fin Container -->
    <!-- JS y Popper de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
