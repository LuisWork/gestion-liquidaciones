    <!-- Inicio Editar Liquidaciones -->
    <div class="row">
      <div class="col">
        <h2 class="h2 text-center mt-5 mb-5">Editar Liquidacion</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-6 m-auto">
        <form class="mb-5"
          th:action="@{/liquidacion/actualizar/{idLiquidacion}(idLiquidacion=${liquidacion.getIdLiquidacion()})}"
          th:method="post">
          <div class="mb-3">
            <label for="idTrabajador">Trabajador</label>
            <select class="form-control" id="idTrabajador" name="idTrabajador">
              <option th:each="trabajador: ${trabajador}" th:value="${trabajador.idTrabajador}"
                th:text="${trabajador.nombre + ' ' + trabajador.apellido1}"
                th:selected="${trabajador.idTrabajador == liquidacion.trabajador.idTrabajador}">
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="periodo" class="form-label">Periodo</label>
            <input type="text" class="form-control" name="periodo" id="periodo" th:value="${liquidacion.getPeriodo()}">
          </div>
          <div class="mb-3">
            <label class="form-label" for="sueldoImponible">Sueldo Imponible </label>
            <input type="number" class="form-control" placeholder="Ingrese su sueldo imponible"
              th:value="${liquidacion.getSueldoImponible()}" name="sueldoImponible" id="sueldoImponible" required>
          </div>
          <div class="mb-3">
            <label for="idInstSalud" class="form-label">Inst de Salud</label>
            <select class="form-control" id="idInstSalud" name="idInstSalud">
              <option th:each="salud : ${salud}" th:value="${salud.idInstSalud}" th:text="${salud.descripcion}">
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="montoInstSalud" class="form-label">Monto Salud (Sueldo Imponible * % Fonasa)</label>
            <input type="text" class="form-control" placeholder="Sueldo Imponible * % Fonasa"
              th:value="${liquidacion.getMontoInstSalud()}" name="montoInstSalud" id="montoInstSalud" required>
          </div>
          <div class="mb-3">
            <label for="idInstPrevision" class="form-label">Inst de Salud (AFP del trabajador
              seleccionado)</label>
            <select class="form-control" id="institucionPrevisional" name="idInstPrevision">
              <option th:each="prevision: ${prevision}" th:value="${prevision.idInstPrevision}"
                th:text="${prevision.descripcion}"
                th:selected="${prevision.idInstPrevision == prevision?.idInstPrevision}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="montoInstPrevision" class="form-label">Monto AFP (Sueldo Imponible * % AFP
              Seleccionada)</label>
            <input type="text" class="form-control" placeholder="Sueldo Imponible * % AFP Seleccionada"
              th:value="${liquidacion.getMontoInstPrevision()}" name="montoInstPrevision" id="montoInstPrevision"
              required>
          </div>
          <div class="mb-3">
            <label for="totalDescuento" class="form-label">Total Descuentos (Monto de Salud + Monto
              AFP)</label>
            <input type="text" class="form-control" placeholder="Monto de Salud + Monto AFP" name="totalDescuento"
              th:value="${liquidacion.getTotalDescuento()}" id="totalDescuento" required>
          </div>
          <div class="mb-3">
            <label for="totalHaberes" class="form-label">Total Haberes (Igual a sueldo imponible)</label>
            <input type="text" class="form-control" placeholder="Igual a sueldo imponible" name="totalHaberes"
              th:value="${liquidacion.getTotalHaberes()}" id="totalHaberes" required>
          </div>
          <div class="mb-3">
            <label for="anticipo" class="form-label">Anticipo</label>
            <input type="text" class="form-control" placeholder="Ingrese el anticipo" name="anticipo" id="anticipo"
              th:value="${liquidacion.getAnticipo()}" required>
          </div>
          <div class="mb-3">
            <label for="sueldoLiquido" class="form-label">Sueldo Liquido (Total Haberes - Total Descuentos -
              Anticipo)</label>
            <input type="text" class="form-control" placeholder="Total Haberes - Total Descuentos - Anticipo"
              name="sueldoLiquido" th:value="${liquidacion.getSueldoLiquido}" id="sueldoLiquido" required>
          </div>
          <div class="mb-3 mt-5">
            <input type="submit" class="btn btn-lg btn-dark" value="Editar">
          </div>
        </form>

        <!-- Fin Crear Usuario -->
